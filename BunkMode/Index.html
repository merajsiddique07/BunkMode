<!DOCTYPE html>
<html>
<head>
  <title>BunkMode - Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f5f5f5; }
    .box { background: #fff; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 8px; width: 220px; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login / Sign Up</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzRhu1Toml43S5kYzu3z0O68Usv3CZRAI",
      authDomain: "bunkmodedesigns.firebaseapp.com",
      projectId: "bunkmodedesigns",
      storageBucket: "bunkmodedesigns.appspot.com",
      messagingSenderId: "1051115428515",
      appId: "1:1051115428515:web:5e0f4e6b46fef6a0dbfd16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");

    window.login = async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "select-product.html";
      } catch (e) {
        alert("Login Failed: " + e.message);
      }
    };

    window.signup = async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "select-product.html";
      } catch (e) {
        alert("Signup Failed: " + e.message);
      }
    };
  </script>
</body>
</html>
