<!DOCTYPE html>
<html>
<head>
  <title>Gallery - BunkMode</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #fafafa; }
    .designs { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }
    .design {
      background: white; padding: 12px; border-radius: 10px;
      width: 220px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .design img { width: 100%; border-radius: 8px; }
    .design .info { margin: 10px 0; font-weight: bold; }
    .design button {
      background: #007bff; color: white; border: none;
      padding: 8px 14px; border-radius: 6px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Your Saved Designs</h2>
  <div class="designs" id="designList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzRhu1Toml43S5kYzu3z0O68Usv3CZRAI",
      authDomain: "bunkmodedesigns.firebaseapp.com",
      projectId: "bunkmodedesigns",
      storageBucket: "bunkmodedesigns.appspot.com",
      messagingSenderId: "1051115428515",
      appId: "1:1051115428515:web:5e0f4e6b46fef6a0dbfd16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const designList = document.getElementById("designList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "auth.html";

      const q = query(collection(db, "designs"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "design";
        div.innerHTML = `
          <img src="${d.imageUrl || 'https://via.placeholder.com/200'}" />
          <div class="info">${d.text}</div>
          <div class="info">(${d.product})</div>
          ${d.imageUrl ? `<button onclick="download('${d.imageUrl}')">Download</button>` : ""}
        `;
        designList.appendChild(div);
      });
    });

    window.download = (url) => {
      const a = document.createElement("a");
      a.href = url;
      a.download = "design.png";
      a.click();
    };
  </script>
</body>
</html>
