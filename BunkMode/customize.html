<!DOCTYPE html>
<html>
<head>
  <title>Customize - BunkMode</title>
  <style>
    body { font-family: Arial; background: #eee; padding: 30px; text-align: center; }
    .preview {
      width: 300px; margin: auto; position: relative;
      border-radius: 12px; overflow: hidden; background: #fff; box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #baseImage { width: 100%; }
    #uploadedImage {
      position: absolute; top: 80px; left: 50%;
      transform: translateX(-50%); width: 100px;
    }
    #customText {
      position: absolute; top: 210px; left: 50%;
      transform: translateX(-50%);
      font-weight: bold; font-size: 16px;
    }
    input, button { margin: 12px; padding: 10px; width: 80%; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Design your <span id="productName"></span></h2>
  <div class="preview">
    <img id="baseImage" src="">
    <img id="uploadedImage">
    <div id="customText">Your Text</div>
  </div>

  <input type="file" id="imageUpload"><br>
  <input type="text" id="textInput" placeholder="Write your text..."><br>
  <button id="saveDesign">Save Design</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzRhu1Toml43S5kYzu3z0O68Usv3CZRAI",
      authDomain: "bunkmodedesigns.firebaseapp.com",
      projectId: "bunkmodedesigns",
      storageBucket: "bunkmodedesigns.appspot.com",
      messagingSenderId: "1051115428515",
      appId: "1:1051115428515:web:5e0f4e6b46fef6a0dbfd16"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let userId = null;
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "auth.html";
      else userId = user.uid;
    });

    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get("product") || "tshirt";
    const baseImage = document.getElementById("baseImage");
    const productName = document.getElementById("productName");
    productName.textContent = product;

    const productImages = {
      tshirt: "https://i.imgur.com/6O9wDme.png",
      hoodie: "https://i.imgur.com/QwA7WYk.png",
      mug: "https://i.imgur.com/ZD7ovPy.png",
      mousepad: "https://i.imgur.com/BNj6Cr7.png"
    };
    baseImage.src = productImages[product] || productImages["tshirt"];

    const textInput = document.getElementById("textInput");
    const uploadedImage = document.getElementById("uploadedImage");
    const customText = document.getElementById("customText");
    const imageInput = document.getElementById("imageUpload");

    let selectedFile = null;

    textInput.addEventListener("input", () => {
      customText.textContent = textInput.value;
    });

    imageInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => uploadedImage.src = reader.result;
      reader.readAsDataURL(selectedFile);
    });

    document.getElementById("saveDesign").addEventListener("click", async () => {
      let imageUrl = "";
      if (selectedFile) {
        const imgRef = ref(storage, `designs/${Date.now()}-${selectedFile.name}`);
        await uploadBytes(imgRef, selectedFile);
        imageUrl = await getDownloadURL(imgRef);
      }

      await addDoc(collection(db, "designs"), {
        userId,
        product,
        text: textInput.value,
        imageUrl,
        createdAt: serverTimestamp()
      });

      alert("Design Saved!");
      window.location.href = "gallery.html";
    });
  </script>
</body>
</html>
