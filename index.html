<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BunkMode - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      color: #222;
    }

    nav {
      background: #111;
      color: #fff;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-size: 1em;
      transition: 0.3s;
    }

    nav .nav-links a:hover {
      color: #ffd700;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 80vh;
      padding: 2em;
      background: linear-gradient(145deg, #ffeaa7, #fab1a0);
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    .hero a {
      background: #222;
      color: white;
      padding: 0.8em 2em;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero a:hover {
      background: #444;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .nav-links {
        margin-top: 0.5em;
      }

      .hero h1 {
        font-size: 2.2em;
      }

      .hero p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">BunkMode</div>
    <div class="nav-links">
      <a href="cart.html">Cart</a>
      <a href="login.html" id="profileLink">Login</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Design Your Own Style</h1>
    <p>Create and customize T-shirts, hoodies, mugs, and more with your own photos or quotes!</p>
    <a href="design.html">Start Designing</a>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- Auth Profile Switch -->
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      const profileLink = document.getElementById("profileLink");
      if (user) {
        profileLink.textContent = "Logout";
        profileLink.href = "#";
        profileLink.onclick = () => {
          firebase.auth().signOut().then(() => location.reload());
        };
      } else {
        profileLink.textContent = "Login";
        profileLink.href = "login.html";
      }
    });
  </script>
</body>
</html>
